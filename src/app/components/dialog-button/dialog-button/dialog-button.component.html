<!-- Floating action button with cart quantity badge -->
<div class="float_button">
    <!-- Opens checkout dialog and displays current cart quantity as a badge -->
    <button (click)="openDialog()" mat-icon-button>
        <mat-icon
            aria-label="Open cart dialog"
            [matBadge]="displayQuantity$ | async"
            [matBadgeHidden]="(displayQuantity$ | async) === 0"
            matBadgePosition="after"
            matBadgeColor="accent"
            aria-hidden="false"
        >
            shopping_cart
        </mat-icon>
    </button>
</div>
