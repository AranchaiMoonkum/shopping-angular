<!--
  Main navigation toolbar component
  Display at the top of application with fixed positioning
-->
<mat-toolbar class="navbar">
    <!--
      Primary toolbar row containing logo, and title
      Uses Material toolbar layout components for responsive design
    -->
    <mat-toolbar-row class="navbar__nav">
        <!--
          Application logo and branding section
          Contains the site title with home link 
        -->
        <div class="navbar__logo">
            <span class="navbar__title">
                <!-- Site title with link to homepage -->
                <a href="/">Shopping Website</a>
            </span>
        </div>
    </mat-toolbar-row>
</mat-toolbar>
