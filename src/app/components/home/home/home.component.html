<section class="header">
    <div class="header__title">
        <div>Shopping</div>
        <div>with</div>
        <div>Angular</div>
    </div>
</section>

<section class="filter-section">
    <app-product-filter
        [categories]="categories"
        (filterChange)="applyFilters($event)"
    ></app-product-filter>
</section>

<section class="marquee-wrapper">
    <marquee class="marquee">
        <span class="marquee__text"
            >Welcome to our shopping website. We have a wide range of products
            available for you.</span
        >
    </marquee>
</section>

<section class="product-section">
    <div class="container">
        <mat-card *ngFor="let product of filteredProducts" class="product">
            <mat-card-header>
                <img
                    class="product__image"
                    mat-card-lg-image
                    src="{{ product.image }}"
                    alt="{{ product.title }}"
                />
            </mat-card-header>

            <mat-card-content>
                <div class="product__wrapper">
                    <div class="product__details">
                        <h2 class="product__title">{{ product.title }}</h2>
                        <h2 class="product__category">
                            {{ product.category }}
                        </h2>
                    </div>
                    <div class="product-add">
                        <button class="product-add__button">
                            <span>+</span>
                        </button>
                    </div>
                </div>
                <p class="product__price">{{ product.price | currency }}</p>

                <div class="star-rating">
                    <div
                        class="star-rating__filled"
                        [ngStyle]="{
                            width: getStarPercentage(product.rating.rate),
                        }"
                    ></div>
                </div>
            </mat-card-content>
        </mat-card>
    </div>
</section>
