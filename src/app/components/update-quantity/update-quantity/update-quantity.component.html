<!-- Quantity control component with increment/decrement button direct input -->
<section class="product-items__quantity-change">
    <!-- Increment button - increases quantity by 1 up to maximum (99) -->
    <button
        class="product-items__add"
        (click)="increaseQuantity()"
        aria-label="Increase quantity"
        [attr.aria-disabled]="quantity >= 99 ? 'true' : 'false'">
        +
    </button>

    <!-- Numeric input field for direct quantity entry -->
    <input
        type="number"
        [value]="quantity"
        (change)="onInputChange($event)"
        class="product-items__input"
        min="0"
        max="99"
        aria-label="Product quantity"
        inputmode="numeric"
    />

    <!-- Decrement button - decreases quantity by 1 down to minimum (0) -->
    <button class="product-items__remove" (click)="decreaseQuantity()">
        -
    </button>
</section>
